name: Request Project Code Review
description: :spiral_calendar: Request a project code review appointment from the instructor.
title: Request Project Code Review

body:
  - type: markdown
    attributes:
      value: |
        Use this issue to request a project code review appointment.

  - type: input
    id: full_name
    attributes:
      label: Full Name
      description: Please enter your full name.
      placeholder: Full Name
    validations:
      required: true

  - type: input
    id: usf_email
    attributes:
      label: USF Email
      description: Please enter your USF email address.
      placeholder: username@dons.usfca.edu
    validations:
      required: true

  - type: input
    id: project_release
    attributes:
      label: Release
      description: Please enter the project release you want reviewed by the instructor.
      placeholder: v1.0.0
    validations:
      required: true

